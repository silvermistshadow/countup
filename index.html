<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div id="formBox">
        <form id="formOne">
          <div class="form-group">
            <label for="countTo">Count to:</label>
            <input id="countTo" class="form-control" type="number">
          </div>
          <div class="form-group">
            <label for="countBy">Count By:</label>
            <input id="countBy" class="form-control" type="number">
          </div>
          <button type="submit" class="btn">Calculate</button>
        </form>
      </div>
      <div id="output">

      </div>
      <div id="outputErrorOne" class="error">
        Number to count to must be larger than the number to count by.
      </div>
      <div id="outputErrorNeg" class="error">
        This can't be done with a negative number.
      </div>
      <div id="outputErrorZero" class="error">
        Neither number can be zero.
      </div>
      <div id="outputErrorNaN" class="error">
        Please enter numbers, not letters or spaces, and don't leave it blank.
      </div>

    </div>

  </body>
</html>
